version: '3.9'

services:
  # ==========================
  # FRONTEND
  # ==========================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    env_file:
      - ./frontend/.env
    networks:
      - pngnet
    restart: unless-stopped

  # ==========================
  # BACKEND (Django)
  # ==========================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    env_file:
      - ./backend/.env.prod
    networks:
      - pngnet
    depends_on:
      - db
      - redis
    command: gunicorn app.wsgi:application --bind 0.0.0.0:8000 --workers 4
    restart: unless-stopped

  # ==========================
  # CELERY WORKER
  # ==========================
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    env_file:
      - ./backend/.env.prod
    environment:
      CELERY_BROKER_URL_HOST: redis
      CELERY_BROKER_URL_PORT: 6379
    networks:
      - pngnet
    depends_on:
      - backend
      - redis
    command: celery -A app worker --loglevel=info
    restart: unless-stopped

  # ==========================
  # CELERY BEAT (Periodic Tasks)
  # ==========================
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    env_file:
      - ./backend/.env.prod
    environment:
      CELERY_BROKER_URL_HOST: redis
      CELERY_BROKER_URL_PORT: 6379
    networks:
      - pngnet
    depends_on:
      - redis
      - backend
    command: celery -A app beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    restart: unless-stopped

  # ==========================
  # REDIS
  # ==========================
  redis:
    image: redis:7-alpine
    networks:
      - pngnet
    restart: unless-stopped

  # ==========================
  # MYSQL DATABASE
  # ==========================
  db:
    image: mysql:8.1
    env_file:
      - ./backend/.env.prod
    environment:
      MYSQL_DATABASE: 'payhourr'
      MYSQL_USER: 'payhourr'
      MYSQL_PASSWORD: 'Payhourr1254$'
      MYSQL_ROOT_PASSWORD: 'payhourr77$'
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - pngnet
    restart: unless-stopped

  # ==========================
  # NGINX
  # ==========================
  nginx:
    image: nginx:1.24-alpine
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./backend/staticfiles:/app/staticfiles:ro
      - ./backend/media:/app/media:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/www:/var/www/certbot
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - pngnet
    restart: unless-stopped

# ==========================
# NETWORKS
# ==========================
networks:
  pngnet:
    driver: bridge

# ==========================
# VOLUMES
# ==========================
volumes:
  mysql_data:
    driver: local
